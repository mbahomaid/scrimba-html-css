<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <h1>Input Tag</h1>
    <p>
      You have been granted access to the platform. Please create an account.
    </p>
    <!-- The input tag is used to create input fields for user data. It is a self-closing tag, meaning it does not require a closing tag. -->
    <input type="text" placeholder="Enter your name" />
    <input type="password" placeholder="Enter your password" />
    <!-- Buttons are used to make sth. happen when they are clicked-->
    <button>Sign Up!</button>
    <!-- currently the button will not do anything cuz we nee javascript for that -->
    <!-- buttons have default styles like, border and background color -->
  </body>
</html>
