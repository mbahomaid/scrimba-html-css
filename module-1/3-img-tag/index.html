<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The img Tag</title>
  </head>
  <body>
    <!-- Main Heading -->
    <h1>Humans have reached Mars</h1>

    <!-- Subheading -->
    <h3>
      The Starship rocket successfully landed on the red planet this morning.
    </h3>

    <!-- Paragraph: p element used to represent text, like a paragraph -->
    <p>
      After a 115 days long journey, the crew of 12 finally arrived at their
      destination. This is the first time humans have set foot on a planet other
      than Earth.
    </p>

    <!-- Image Tag: Used to display images, and it is a self-closing tag -->
    <img src="mars.webp" width="100%"
  </body>
</html>
