<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Beijing Olympics</h1>
    <!-- ordered list -->
    <ol>
      <li>Norway</li>
      <li>Germany</li>
      <li>China</li>
      <li>US</li>
    </ol>
    <!-- unordered list -->
    <ul>
      <li>Norway</li>
      <li>Germany</li>
      <li>China</li>
      <li>US</li>
    </ul>
    <!-- ordered list with favorite foods -->
    <ol>
      <li>Cheeseburger</li>
      <li>Steak</li>
      <li>Pizza</li>
    </ol>
  </body>
</html>
